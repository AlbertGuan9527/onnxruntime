name: Issue Triage
description: Assign label to issues 
resource: repository
configuration:
  resourceManagementConfiguration:
    eventResponderTasks:
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - not:
                  and:
                    - isAssignedToSomeone
                    - isLabeled
        then:
          - if:
              - or:
                  - titleContains:
                      pattern: '/\bcuda\b/i'
                      isRegex: True
                  - bodyContains:
                      pattern: '/\bcuda\b/i'
                      isRegex: True
            then:
              - addLabel:
                  label: ep:CUDA
