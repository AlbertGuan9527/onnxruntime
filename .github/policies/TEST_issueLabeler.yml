name: Issue Triage
description: Assign label to issues 
resource: repository

configuration:
  resourceManagementConfiguration:
    eventResponderTasks:
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - not:
                  and:
                    - isAssignedToSomeone
                    - isLabeled
        then:
          - if:
              - bodyContains:
                  pattern: 'CUDA'
            then:
              - addLabel:
                  label: ep:CUDA
