name: Issue Triage
description: Assign label to new issues without a label
resource: repository

configuration:
  resourceManagementConfiguration:
    eventResponderTasks:
      - description: Apply labels to issues when they are created
        if:
          - payloadType: Issues
          - and:
              - isOpen
              - not:
                  and:
                    - isAssignedToSomeone
                    - isLabeled
        then:
          - if:
              - or:
                  - titleContains:
                      pattern: '/(\bc\s*sharp\b|\bc#)/i'
                      isRegEx: true
                  - bodyContains:
                      pattern: '/(\bc\s*sharp\b|\bc#)/i'
                      isRegEx: true
            then:
              - addLabel:
                  label: api:CSharp
